<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes Robot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/eye1.css">
    <link rel="stylesheet" href="/assets/css/eye2.css">
    <link rel="stylesheet" href="/assets/css/eye3.css">
    <link rel="stylesheet" href="/assets/css/eye4.css">
    <link rel="stylesheet" href="/assets/css/eye5.css">
</head>
<body>
    <section id="glance" class="container" style="display: flex;">
        <div class="eye eye-left">
            <div class="lashes">
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
            </div>
            <span class="iris iris-1"></span>
            <span class="iris iris-2"></span>
            <span class="iris iris-3"></span>
        </div>
        
        <div class="eye eye-right">
            <div class="lashes">
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
            </div>
            <span class="iris iris-1"></span>
            <span class="iris iris-2"></span>
            <span class="iris iris-3"></span>
        </div>
    </section>

    <section id="heartEyes" class="container" style="display: none;">
        <video autoplay loop muted class="video-background">
            <source src="/assets/img/heart-bg.mp4" type="video/mp4">
            <!-- Đảm bảo thay link video bằng video thực tế của bạn -->
            Your browser does not support the video tag.
        </video>
        <div class="eye">
            <div class="heart" id="heart-left"></div>
        </div>
        <div class="eye">
            <div class="heart" id="heart-right"></div>
        </div>
        <div class="heart-bg"></div>
    </section>
    

    <!-- <section id="fireEyes" class="container" style="display: none;">
        <video autoplay loop muted class="video-background">
            <source src="/assets/img/fire-bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="eye">
            <div class="flame" id="flame-left"></div>
        </div>
        <div class="eye">
            <div class="flame" id="flame-right"></div>
        </div>
        <div class="fire-bg"></div>
    </section> -->

    <section id="blinkingEye" class="container" style="display: none;">
        <div class="eye">
            <div class="upper-lid"></div>
            <div class="iris"></div>
            <div class="lower-lid"></div>
        </div>
        <div class="eye">
            <div class="upper-lid"></div>
            <div class="iris"></div>
            <div class="lower-lid"></div>
        </div>
    </section>

    <section id="happyEye" class="container"  style="display: none;">
        <div class="eye">
            <!-- <i class="fa-solid fa-angle-right"></i> -->
            <i class="fa-solid fa-circle-notch circle" data-position="right"></i>
        </div>
        <div class="eye">
            <!-- <i class="fa-solid fa-angle-left"></i> -->
            <i class="fa-solid fa-circle-notch circle" data-position="left"></i>
        </div>
    </section>

    <script src="/assets/js/eye3.js"></script>
    <script src="/assets/js/eye4.js"></script>
    <script src="/assets/js/eye5.js"></script>

    <script>
        // Hàm để chuyển đổi giữa các section
        function toggleSections() {
            var sections = ['glance', 'happyEye', 'heartEyes', 'blinkingEye']; // Danh sách các section
            var visibleSectionIndex = sections.findIndex(section => 
                document.getElementById(section).style.display === 'flex'
            );

            // Ẩn tất cả các section
            sections.forEach(section => {
                document.getElementById(section).style.display = 'none';
            });

            // Hiển thị section tiếp theo trong danh sách (theo tuần tự)
            var nextSectionIndex = (visibleSectionIndex + 1) % sections.length; // Quay lại từ đầu nếu đến cuối danh sách
            document.getElementById(sections[nextSectionIndex]).style.display = 'flex';
        }

        // Đặt thời gian tự động thay đổi giữa các section mỗi 5 giây
        setInterval(toggleSections, 3000); // Mỗi 5 giây sẽ chuyển đổi
    </script>
</body>
</html>
