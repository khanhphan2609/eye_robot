    <link rel="stylesheet" href="/assets/css/eye4.css">
    <link rel="stylesheet" href="/assets/css/eye5.css">
</head>
<body>
    <section id="glance" class="container" style="display: flex;">
        <div class="eye eye-left">
            <div class="lashes">
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
            </div>
            <span class="iris iris-1"></span>
            <span class="iris iris-2"></span>
            <span class="iris iris-3"></span>
        </div>
        
        <div class="eye eye-right">
            <div class="lashes">
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
                <span class="lash"></span>
            </div>
            <span class="iris iris-1"></span>
            <span class="iris iris-2"></span>
            <span class="iris iris-3"></span>
        </div>
    </section>

    <section id="heartEyes" class="container" style="display: none;">
        <video autoplay loop muted class="video-background">
            <source src="/assets/img/heart-bg.mp4" type="video/mp4">
            <!-- Đảm bảo thay link video bằng video thực tế của bạn -->
            Your browser does not support the video tag.
        </video>
        <div class="eye">
            <div class="heart" id="heart-left"></div>
        </div>
        <div class="eye">
            <div class="heart" id="heart-right"></div>
        </div>
        <div class="heart-bg"></div>
    </section>

    <section id="blinkingEye" class="container" style="display: none;">
        <div class="eye">
            <div class="upper-lid"></div>
            <div class="iris"></div>
            <div class="lower-lid"></div>
        </div>
        <div class="eye">
            <div class="upper-lid"></div>
            <div class="iris"></div>
            <div class="lower-lid"></div>
        </div>
    </section>

    <section id="happyEye" class="container"  style="display: none;">
        <div class="eye">
            <!-- <i class="fa-solid fa-angle-right"></i> -->
            <i class="fa-solid fa-circle-notch circle" data-position="right"></i>
        </div>
        <div class="eye">
            <!-- <i class="fa-solid fa-angle-left"></i> -->
            <i class="fa-solid fa-circle-notch circle" data-position="left"></i>
        </div>
    </section>

    <!-- <script src="/assets/js/eye3.js"> -->

    <!-- <script src="/assets/js/eye4.js"></script>
    <script src="/assets/js/eye5.js"></script> -->
    <script>
        // Các đường dẫn hình ảnh ngọn lửa
        const flameImages = [
            '/assets/img/fire1.png',  // Hình ảnh ngọn lửa 1
            '/assets/img/fire2.png',  // Hình ảnh ngọn lửa 2
        ];

        // Hàm thay đổi ngọn lửa
        function changeFlame() {
            const leftFlame = document.getElementById('flame-left');
            const rightFlame = document.getElementById('flame-right');

            // Lấy chỉ số ngẫu nhiên từ danh sách ảnh ngọn lửa
            const randomIndex = Math.floor(Math.random() * flameImages.length);

            // Cập nhật background-image của hai mắt
            leftFlame.style.backgroundImage = `url(${flameImages[randomIndex]})`;
            rightFlame.style.backgroundImage = `url(${flameImages[randomIndex]})`;
        }

        // Thay đổi ngọn lửa mỗi 100ms
        setInterval(changeFlame, 100);
    </script>

    <!-- JS 4 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const blinkingEyeSection = document.getElementById('blinkingEye'); // Chỉ lấy phần tử với id="blinkingEye"
            const eyes = blinkingEyeSection.querySelectorAll('.eye');
            const iris = blinkingEyeSection.querySelectorAll('.iris');
            const upperLids = blinkingEyeSection.querySelectorAll('.upper-lid');
            const lowerLids = blinkingEyeSection.querySelectorAll('.lower-lid');

            function blink() {
                // Đóng mí mắt
                upperLids.forEach(lid => lid.style.transform = 'scaleY(1)');
                lowerLids.forEach(lid => lid.style.transform = 'scaleY(1)');
                eyes.forEach(eye => eye.classList.remove('active'));
                iris.forEach(eye => eye.classList.remove('active'));

                setTimeout(() => {
                    // Mở mí mắt
                    upperLids.forEach(lid => lid.style.transform = 'scaleY(0)');
                    lowerLids.forEach(lid => lid.style.transform = 'scaleY(0)');
                    eyes.forEach(eye => eye.classList.add('active'));
                    iris.forEach(eye => eye.classList.add('active'));
                }, 1000); // Thời gian giữ mí mắt đóng
            }

            // Tự động nháy mắt mỗi 3 giây
            setInterval(blink, 3000);
        });
    </script>

    <!-- JS 5 -->
     <script>
        // Get the icons inside each eye
        const eyes = document.querySelectorAll('#happyEye .eye i');

        // Function to change the icon
        function changeIcon() {
            eyes.forEach(eye => {
                // Get the current position (right or left) from the data-attribute
                const position = eye.getAttribute('data-position');
                
                if (eye.classList.contains('fa-circle-notch')) {
                    eye.classList.remove('fa-circle-notch');
                    // Toggle between fa-angle-right and fa-angle-left based on the position
                    if (position === 'right') {
                        eye.classList.add('fa-angle-right');
                    } else {
                        eye.classList.add('fa-angle-left');
                    }
                } else {
                    eye.classList.remove('fa-angle-right', 'fa-angle-left');
                    eye.classList.add('fa-circle-notch');
                }
            });
        }

        // Change icon every 2 seconds
        setInterval(changeIcon, 3000);
     </script>

    <!-- Main JS -->
    <script>
        // Hàm để chuyển đổi giữa các section
        function toggleSections() {
            var sections = ['glance', 'happyEye', 'heartEyes', 'blinkingEye']; // Danh sách các section
            var visibleSectionIndex = sections.findIndex(section => 
                document.getElementById(section).style.display === 'flex'
            );

            // Ẩn tất cả các section
            sections.forEach(section => {
                document.getElementById(section).style.display = 'none';
            });

            // Hiển thị section tiếp theo trong danh sách (theo tuần tự)
            var nextSectionIndex = (visibleSectionIndex + 1) % sections.length; // Quay lại từ đầu nếu đến cuối danh sách
            document.getElementById(sections[nextSectionIndex]).style.display = 'flex';
        }

        // Đặt thời gian tự động thay đổi giữa các section mỗi 5 giây
        setInterval(toggleSections, 3000); // Mỗi 5 giây sẽ chuyển đổi
    </script>
</body>
